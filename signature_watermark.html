<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Signature and Watermark Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .canvas-container {
            position: relative;
            border: 3px solid #667eea;
            border-radius: 10px;
            margin-bottom: 20px;
            background: white;
            overflow: hidden;
        }

        canvas {
            display: block;
            cursor: crosshair;
            background: white;
            width: 100%;
        }

        .watermark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            user-select: none;
            overflow: hidden;
        }

        .watermark-text {
            position: absolute;
            font-size: 60px;
            color: rgba(0, 0, 0, 0.05);
            white-space: nowrap;
            font-weight: bold;
            transform: rotate(-45deg);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 14px;
        }

        .control-group input[type="text"],
        .control-group input[ty"color"],
        .control-group input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .control-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .control-group input[type="range"] {
            padding: 0;
        }

        .range-value {
            display: inline-block;
            margin-left: 10px;
            color: #667eea;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            flex: 1;
            min-width: 120px;
        }

        .btn-clear {
            background: #ff6b6b;
            color: white;
        }

        .btn-clear:hover {
            background: #ee5a52;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-save {
            background: #51cf66;
            color: white;
        }

        .btn-save:hover {
            background: #40c057;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(81, 207, 102, 0.4);
        }

        .btn-download {
            background: #667eea;
            color: white;
        }

        .btn-download:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-toggle {
            background: #ffd43b;
            color: #333;
        }

        .btn-toggle:hover {
            background: #fcc419;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 212, 59, 0.4);
        }

        .preview {
            margin-top: 20px;
            text-align: center;
        }

        .preview img {
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-top: 10px;
        }

        .preview h3 {
            color: #333;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            button {
                min-width: 100px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úçÔ∏è Handwritten Signature and Watermark Tool</h1>
        
        <div class="canvas-container" id="canvasContainer">
            <canvas id="signatureCanvas"></canvas>
            <div class="watermark" id="watermark" style="display: none;"></div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="penColor">Pen Color:</label>
                <input type="color" id="penColor" value="#000000">
            </div>

            <div class="control-group">
                <label for="penWidth">
                    Pen Width: <span class="range-value" id="penWidthValue">3</span>px
                </label>
                <input type="range" id="penWidth" min="1" max="20" value="3">
            </div>

            <div class="control-group">
                <label for="watermarkText">Watermark Text:</label>
                <input type="text" id="watermarkText" placeholder="Enter watermark content" value="Confidential">
            </div>

            <div class="control-group">
                <label for="watermarkOpacity">
                    Watermark Opacity: <span class="range-value" id="watermarkOpacityValue">0.05</span>
                </label>
                <input type="range" id="watermarkOpacity" min="0" max="100" value="5">
            </div>

            <div class="control-group">
                <label for="watermarkSize">
                    Watermark Size: <span class="range-value" id="watermarkSizeValue">60</span>px
                </label>
                <input type="range" id="watermarkSize" min="20" max="150" value="60">
            </div>

            <div class="control-group">
                <label for="watermarkColor">Watermark Color:</label>
                <input type="color" id="watermarkColor" value="#000000">
            </div>

            <div class="control-group">
                <label for="watermarkRowSpacing">
                    Row Spacing: <span class="range-value" id="watermarkRowSpacingValue">3</span>x
                </label>
                <input type="range" id="watermarkRowSpacing" min="2" max="8" value="3" step="0.5">
            </div>

            <div class="control-group">
                <label for="watermarkColSpacing">
                    Column Spacing: <span class="range-value" id="watermarkColSpacingValue">3</span>x
                </label>
                <input type="range" id="watermarkColSpacing" min="2" max="8" value="3" step="0.5">
            </div>
        </div>

        <div class="buttons">
            <button class="btn-clear" id="btnClear">üóëÔ∏è Clear Signature</button>
            <button class="btn-toggle" id="btnToggle">üíß Show/Hide Watermark</button>
            <button class="btn-save" id="btnSave">üíæ Save as Image</button>
            <button class="btn-download" id="btnDownload">‚¨áÔ∏è Download Image</button>
        </div>

        <div class="preview" id="preview" style="display: none;">
            <h3>Preview:</h3>
            <img id="previewImage" alt="Signature Preview">
        </div>
    </div>

    <script>
        var canvas = document.getElementById('signatureCanvas');
        var ctx = canvas.getContext('2d');
        var watermark = document.getElementById('watermark');
        var preview = document.getElementById('preview');
        var previewImage = document.getElementById('previewImage');

        var isDrawing = false;
        var lastX = 0;
        var lastY = 0;

        function initCanvas() {
            var container = document.getElementById('canvasContainer');
            var rect = container.getBoundingClientRect();
            canvas.width = rect.width - 6;
            canvas.height = 400;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        initCanvas();
        window.addEventListener('resize', initCanvas);

        function getPosition(e) {
            var rect = canvas.getBoundingClientRect();
            var scaleX = canvas.width / rect.width;
            var scaleY = canvas.height / rect.height;
            
            if (e.touches && e.touches.length > 0) {
                return {
                    x: (e.touches[0].clientX - rect.left) * scaleX,
                    y: (e.touches[0].clientY - rect.top) * scaleY
                };
            } else {
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }
        }

        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            var pos = getPosition(e);
            lastX = pos.x;
            lastY = pos.y;
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            var pos = getPosition(e);
            ctx.strokeStyle = document.getElementById('penColor').value;
            ctx.lineWidth = document.getElementById('penWidth').value;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();

            lastX = pos.x;
            lastY = pos.y;
        }

        function stopDrawing(e) {
            if (isDrawing) {
                e.preventDefault();
            }
            isDrawing = false;
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            preview.style.display = 'none';
        }

        function toggleWatermark() {
            if (watermark.style.display === 'none') {
                watermark.style.display = 'block';
                updateWatermarkDisplay();
            } else {
                watermark.style.display = 'none';
            }
        }

        function saveAsImage() {
            var container = document.getElementById('canvasContainer');
            html2canvas(container, {
                backgroundColor: '#ffffff',
                scale: 2,
                logging: false,
                useCORS: true
            }).then(function(canvas) {
                var dataURL = canvas.toDataURL('image/png');
                previewImage.src = dataURL;
                preview.style.display = 'block';
            });
        }

        function downloadImage() {
            var container = document.getElementById('canvasContainer');
            html2canvas(container, {
                backgroundColor: '#ffffff',
                scale: 2,
                logging: false,
                useCORS: true
            }).then(function(canvas) {
                var dataURL = canvas.toDataURL('image/png');
                var link = document.createElement('a');
                var timestamp = new Date().getTime();
                link.download = 'signature_' + timestamp + '.png';
                link.href = dataURL;
                link.click();
            });
        }

        function hexToRgba(hex, alpha) {
            var r = parseInt(hex.slice(1, 3), 16);
            var g = parseInt(hex.slice(3, 5), 16);
            var b = parseInt(hex.slice(5, 7), 16);
            return 'rgba(' + r + ', ' + g + ', ' + b + ', ' + alpha + ')';
        }

        document.getElementById('penWidth').addEventListener('input', function() {
            document.getElementById('penWidthValue').textContent = this.value;
        });

        document.getElementById('watermarkOpacity').addEventListener('input', function() {
            var value = (this.value / 100).toFixed(2);
            document.getElementById('watermarkOpacityValue').textContent = value;
            updateWatermarkStyle();
        });

        document.getElementById('watermarkSize').addEventListener('input', function() {
            document.getElementById('watermarkSizeValue').textContent = this.value;
            updateWatermarkStyle();
        });

        document.getElementById('watermarkText').addEventListener('input', function() {
            updateWatermarkDisplay();
        });

        document.getElementById('watermarkColor').addEventListener('input', function() {
            updateWatermarkStyle();
        });

        document.getElementById('watermarkRowSpacing').addEventListener('input', function() {
            document.getElementById('watermarkRowSpacingValue').textContent = this.value;
            updateWatermarkStyle();
        });

        document.getElementById('watermarkColSpacing').addEventListener('input', function() {
            document.getElementById('watermarkColSpacingValue').textContent = this.value;
            updateWatermarkStyle();
        });

        function updateWatermarkDisplay() {
            var text = document.getElementById('watermarkText').value || 'Watermark';
            var opacity = document.getElementById('watermarkOpacity').value / 100;
            var size = parseInt(document.getElementById('watermarkSize').value);
            var color = document.getElementById('watermarkColor').value;
            var rowSpacing = parseFloat(document.getElementById('watermarkRowSpacing').value);
            var colSpacing = parseFloat(document.getElementById('watermarkColSpacing').value);
            
            watermark.innerHTML = '';
            
            var container = document.getElementById('canvasContainer');
            var containerWidth = container.offsetWidth;
            var containerHeight = container.offsetHeight;
            
            var spacingY = size * rowSpacing;
            var spacingX = size * colSpacing;
            var diagonal = Math.sqrt(containerWidth * containerWidth + containerHeight * containerHeight);
            
            var cols = Math.ceil(diagonal * 2 / spacingX);
            var rows = Math.ceil(diagonal * 2 / spacingY);
            
            for (var i = 0; i < rows; i++) {
                for (var j = 0; j < cols; j++) {
                    var span = document.createElement('span');
                    span.className = 'watermark-text';
                    span.textContent = text;
                    span.style.fontSize = size + 'px';
                    span.style.color = hexToRgba(color, opacity);
                    span.style.left = (j * spacingX - diagonal / 2) + 'px';
                    span.style.top = (i * spacingY - diagonal / 2) + 'px';
                    watermark.appendChild(span);
                }
            }
        }

        function updateWatermarkStyle() {
            updateWatermarkDisplay();
        }

        document.getElementById('btnClear').addEventListener('click', clearCanvas);
        document.getElementById('btnToggle').addEventListener('click', toggleWatermark);
        document.getElementById('btnSave').addEventListener('click', saveAsImage);
        document.getElementById('btnDownload').addEventListener('click', downloadImage);
    </script>
</body>
</html>
